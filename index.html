<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vanilla.js App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="container">

    <div class="header-section">
      <img src="./content/jetpacktocat.png" class="logo" alt="logo" />
      <div class="header-text">
        <p class="header">
          Hi, I'm Mona
        </p>

        <div class="text typing-demo">
          <span class="text typing-text"></span>
        </div>

        <script>
          /* Javascript for animated typing text */
          const textEl = document.querySelector('.typing-text');
          
          const textLoad = () => {
            setTimeout(() => {
              textEl.textContent = 'Developer';
            }, 0);
            setTimeout(() => {
              textEl.textContent = 'Designer';
            }, 4000);
            setTimeout(() => {
              textEl.textContent = 'Inventor';
            }, 8000);
          }

          textLoad();
          setInterval(textLoad, 12000);
        </script>

      </div>  
    </div>

    <script type="text/javascript" src="./app.js"></script>
    </div>
  </body>
</html>
